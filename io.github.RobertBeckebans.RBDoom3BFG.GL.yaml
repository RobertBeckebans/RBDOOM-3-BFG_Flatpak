app-id: io.github.RobertBeckebans.RBDoom3BFG.GL
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: rbdoom3bfg.sh
finish-args:
  - --device=all
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
cleanup:
  - /include
  - '*.a'
  - '*.la'
  - /lib/pkgconfig
  - /share/man
  - /share/cmake
modules:

  - shared-modules/glu/glu-9.json

  # Build application from Git sources
  - name: rbdoom3bfg-build
    buildsystem: cmake
    builddir: true
    subdir: neo
    no-make-install: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSDL2=ON
      - -DFFMPEG=OFF
      - -DBINKDEC=ON
    sources:
      - type: git
        url: https://github.com/RobertBeckebans/RBDOOM-3-BFG
        tag: v1.4.0
    post-install:
      # Install executable
      - install -Dm 755 RBDoom3BFG /app/bin/RBDoom3BFG
      # Install base files
      - mkdir -p /app/share/rbdoom3bfg/base
      - cp --recursive ../../base/* --target-directory /app/share/rbdoom3bfg/base

  - name: rbdoom3bfg-desktop
    buildsystem: simple
    sources:
      - type: file
        path: io.github.RobertBeckebans.RBDoom3BFG.GL.appdata.xml
      - type: file
        path: io.github.RobertBeckebans.RBDoom3BFG.GL.desktop
      - type: file
        path: RBDoom3BFG.64x64.png
      - type: file
        path: RBDoom3BFG.128x128.png
      - type: file
        path: rbdoom3bfg.sh
    build-commands:
      # Install desktop files and icons
      - install -Dm 644 io.github.RobertBeckebans.RBDoom3BFG.GL.appdata.xml -t /app/share/appdata
      - install -Dm 644 io.github.RobertBeckebans.RBDoom3BFG.GL.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm 644 RBDoom3BFG.64x64.png /app/share/icons/hicolor/64x64/apps/${FLATPAK_ID}.png
      - install -Dm 644 RBDoom3BFG.128x128.png /app/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm 755 rbdoom3bfg.sh -t /app/bin
