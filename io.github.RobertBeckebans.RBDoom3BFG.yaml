  # build application from Git sources
  - name: rbdoom3bfg-build
    buildsystem: cmake-ninja
    builddir: true
    subdir: neo
    no-make-install: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFFMPEG=Off
      - -DBINKDEC=On
      - -DRETAIL=Off
      - -DFLATPAK=On
      - -DUSE_PRECOMPILED_HEADERS=Off
      - -DUSE_INTRINSICS_SSE=Off
      - -DUSE_INTRINSICS_NEON=Off
      
